spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ''  # Se não tiver senha configurada, deixe vazio explicitamente
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop  # Garante que o banco seja recriado a cada teste
    show-sql: true
  sql:
    init:
      mode: always  # Garante que os scripts sejam executados no início
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql  # Para rodar o script de povoamento
  h2:
    console:
      enabled: true
      path: /h2-console
logging:
  level:
    root: INFO
    org.springframework: DEBUG
    org.hibernate.SQL: DEBUG   # Para visualizar as queries SQL
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE